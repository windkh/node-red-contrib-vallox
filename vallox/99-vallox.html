<script type="text/javascript">
    RED.nodes.registerType('grohe location', {
        category: 'config',
        defaults: {
            location: { value: "", required: true },
        },
        credentials: {
            username: { type: "text" },
			password: { type: "password" },
        },
        label: function () {
            return this.location;
        },
    });
</script>

 </script>

<script type="text/javascript">

            room: { value:"", required: true },
            appliance: { value:"", required: true },
            devicetype: { value: "101", required: true },
            description: { value:"" },
        },
        inputs: 1,
        outputs: 1,
        icon: "grohe.png",
        paletteLabel: "sense",
